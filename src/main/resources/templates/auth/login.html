<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{images/vault-favicon-black.png}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Google Font-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;600&display=swap}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <title>Vault</title>
</head>
<body>
<section class="h-100 d-flex align-items-center justify-content-center">
    <div class="login align-items-center">
        <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible fade show"
             role="alert">
            Invalid username or password.
                <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!-- Login Form-->
        <a href="#" class="d-table mt-5 mb-4 mx-auto">
           <img th:src="@{images/vault-logo.png}" style="height: 40px"/>
        </a>
        <!-- Logo-->
        <div class="shadow-lg rounded p-4 p-sm-5 bg-white form">
            <h5 class="fw-bold text-muted">LOGIN</h5>
            <!-- Login Form-->
            <form class="" method="POST" th:action="@{/login}">
                <div class="form-group mb-3">
                    <input type="email" class="form-control form-control-light" id="inputEmail"
                           th:name="username" required autofocus placeholder="Email address"/>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control form-control-light"id="inputPassword"
                           placeholder="Password" th:name="password" required/>
                </div>
                <button class="btn btn-primary d-block w-100 my-4" type="submit">Sign
                    in</button>
                <div class="form-check form-group d-md-flex">
                    <div class="w-50 text-left">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-muted small" for="flexCheckDefault">
                            Remember me?
                        </label>
                    </div >
                    <div class="w-50 text-md-right">
                        <p class="text-muted small">New customer? <a class=" text-decoration-underline"
                                                                     th:href="@{/createaccount}">Sign up for an account</a></p>
                    </div>
                </div>
                <div class="form-group align-items-center">
                    <p class="text-center"> <a th:href="@{/resetpassword}" class="text-muted small ms-2 text-decoration-underline">Forgot
                        password?</a></p>
                </div>

            </form>
        </div>
    </div>
</section>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
