<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,200&family=Raleway:ital,wght@1,200&family=Roboto:wght@100&family=Scope+One&display=swap}"
	rel="stylesheet">

<title>Password Manager</title>
</head>
<body>
	<div class="container-fluid">
		<main>
			<form class="form-group" method="POST" th:action="@{/login}">

				<div class="shadow card main">
					<div>
						<h1 class="h3 mb-3 font-weight-normal text-center">Secure
							Password Manager</h1>
					</div>
					<div class="card-body">
						<div th:if="${param.error}">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								Invalid username or password.
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

						</div>
						
						<div th:if="${message}==null">
							<div class="alert alert-danger alert-dismissible fade show"
								role="alert">
								Failed to authenticate token
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

						</div>

						<input type="email" id="inputEmail" class="form-control"
							th:name="username" placeholder="Email address" required autofocus>
						<input type="password" id="inputPassword" class="form-control"
							placeholder="Password" th:name="password" required>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="defaultCheck1"> <label class="form-check-label"
								for="defaultCheck1">Remember Me</label>
						</div>
						<button class="btn btn-primary btn-lg w-100" type="submit">Sign
							in</button>
						<p class="mt-3">
							Don't have an account? <a th:href="@{/createaccount}">Create
								account</a>
						</p>

						<p class="mt-5 mb-3 text-muted text-center">&copy; 2021
							Concept Solutions</p>
					</div>
				</div>
			</form>


		</main>
	</div>
	<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
