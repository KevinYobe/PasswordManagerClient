<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <div th:replace="dashboard/head :: head"></div>
</header>
<body>
<section class="d-flex justify-content-center">
    <div class="login align-items-center">
        <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible fade show"
             role="alert">
            Invalid username or password.
                <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!-- Logo-->
        <a href="#" class="d-table mt-5 mb-4 mx-auto">
            <img th:src="@{images/vault-logo.png}" style="height: 40px"/>
        </a>
        <div class="card w-100 h-100">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <!-- Login Form-->
                    <form class="" method="POST" th:action="@{/login}">
                        <div class="form-group mb-3">
                            <input type="email" class="form-control form-control-light" id="inputEmail"
                                   th:name="username" required autofocus placeholder="Email address"/>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control form-control-light"id="inputPassword"
                                   placeholder="Password" th:name="password" required/>
                        </div>
                        <button class="btn btn-primary d-block w-100 my-4" type="submit">Sign
                            in</button>
                        <a class="btn btn-primary d-block w-100 my-4" th:href="@{/createaccount}">Create Account</a>
                        <div class="form-check form-group d-md-flex">
                            <div class="w-50 text-left">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label small" for="flexCheckDefault">
                                    Remember me?
                                </label>
                            </div >
                            <div class="w-50 text-md-right">
                                <p class="text-center"> <a th:href="@{/resetpassword}" class="text-muted small ms-2 text-decoration-underline">Forgot
                                    password?</a></p>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</section>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>
</html>
