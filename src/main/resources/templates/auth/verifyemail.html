<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{images/favicon/favicon-16x16.png}">
    <link rel="mask-icon" th:href="@{images/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Google Font-->
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;600&display=swap}" rel="stylesheet">

    <!-- Vendor CSS -->
    <link rel="stylesheet" th:href="@{../../static/static/css/libs.bundle.css}" />

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{../../static/static/css/theme.bundle.css}" />

    <!-- Fix for custom scrollbar if JS is disabled-->
    <noscript>
        <style>
          /**
          * Reinstate scrolling for non-JS clients
          */
          .simplebar-content-wrapper {
            overflow: auto;
          }
        </style>
    </noscript>

    <!-- Page Title -->
    <title>Secure PasswordManager</title>

</head>
<body>
<section class="d-flex justify-content-center align-items-start vh-100 py-5 px-3 px-md-0">
    <div class="d-flex flex-column w-100 align-items-center">
        <div th:if="${message!=null}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <a href="#" class="close" data-dismiss="alert"
                   aria-label="Close">&times;
                </a>
                <p th:text="${message}"></p>
            </div>
        </div>
        <div class="shadow-lg rounded p-4 p-sm-5 bg-white form mb-4">
            <form class="mt-4" method="POST" th:action="@{/confirm}">
                <div>
                    <h5 class="fw-bold text-muted">
                           Confirm OTP</h5>
                    </div>
                <div class="form-group">
                    <label for="otp" class="form-label form-label-light d-flex justify-content-between align-items-center">
                       Enter a 6 digit OTP you have received to your email
                    </label>
                    <input type="number" id="otp" class="form-control form-control-light"
                           th:name="otp" placeholder="Enter OTP" maxlength="6" minlength="6" required autofocus>
                    <button class="btn btn-primary d-block w-100 my-4" type="submit">Verify OTP</button>
                </div>
        </form>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </div>
</section>
</body>
</html>
