<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
	<div th:replace="dashboard/head :: head"></div>
</header>
<body>
<section class="d-flex justify-content-center align-items-start vh-100 py-5 px-3 px-md-0">
	<div class="d-flex flex-column w-100 align-items-center">
		<div class="shadow-lg rounded p-4 p-sm-5 form">
			<form class="mt-4" th:action="@{/editpassword}" method="post"
				  th:object="${password}">

				<div>
					<h5 class="fw-bold text-muted">
						Create Account</h5>
				</div>

				<div class="form-group">
					<input type="hidden" th:name="id" class="form-control form-control-light"
						   th:field="*{id}" placeholder="id" required/>

				</div>
				<div class="form-group">
					<input type="text" class="form-control form-control-light"
						   th:name="resource"
						   placeholder="Resource" th:field=*{resource}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control form-control-light"
						   th:name="url" placeholder="URL"
						   th:field=*{url}>
				</div>

				<div class="form-group">
					<input type="text" class="form-control form-control-light"
						   th:name="username"
						   placeholder="Username" th:field=*{username}>
				</div>

				<div class="form-group">
					<input type="text" class="form-control form-control-light"
						   th:name="password"
						   placeholder="Password" th:field=*{password}>
				</div>

				<button class="btn btn-primary d-block w-100 my-4" type="submit">Create
					Account</button>


				<p class="text-left">
					<a th:href="@{/login}" class="btn btn-primary w-100"
					   role="button">Back</a>
				</p>
			</form>
		</div>
	</div>
</section>
</body>
</html>
