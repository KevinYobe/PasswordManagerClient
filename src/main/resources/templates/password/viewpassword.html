<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="dashboard/head :: head" />
<body>
<header>
	<div th:replace="dashboard/navbar :: header" /></div>
</header>
<section class="container-fluid">
	<div class="row">
		<div th:replace="dashboard/sidebar :: aside" />
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<form id="editPassword" method="post">
				<div class="card shadow">
					<div class="card-header fw-bold">
						PASSWORDS
					</div>
					<div class="card-body">
						<table id="dataTable" class="table table-striped table-sm fs--1 mb-0">
							<thead>
							<tr>
								<th scope="col">Resource</th>
								<th scope="col">URL</th>
								<th scope="col">Username</th>
								<th scope="col">Password</th>
								<th scope="col">Created</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="password: ${passwords}">
								<td th:text="${password.resource}"></td>
								<td th:text="${password.url}"></td>
								<td th:text="${password.username}"></td>
								<td th:text="${password.password}"></td>
								<td th:text="${password.created}"></td>
								<td class="align-middle white-space-nowrap text-end pe-0">
								<td class="align-middle white-space-nowrap text-end pe-0">
									<div class="font-sans-serif btn-reveal-trigger position-static"><button
											class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs--2"
											type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true"
											aria-expanded="false" data-bs-reference="parent"><svg
											class="svg-inline--fa fa-ellipsis fs--2" aria-hidden="true" focusable="false"
											data-prefix="fas" data-icon="ellipsis" role="img" xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 448 512" data-fa-i2svg="">
										<path fill="currentColor"
											  d="M120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200C94.93 200 120 225.1 120 256zM280 256C280 286.9 254.9 312 224 312C193.1 312 168 286.9 168 256C168 225.1 193.1 200 224 200C254.9 200 280 225.1 280 256zM328 256C328 225.1 353.1 200 384 200C414.9 200 440 225.1 440 256C440 286.9 414.9 312 384 312C353.1 312 328 286.9 328 256z">
										</path>
									</svg><!-- <span class="fas fa-ellipsis-h fs--2"></span> Font Awesome fontawesome.com --></button>
										<div class="dropdown-menu dropdown-menu-end py-2"><a class="dropdown-item"
																							 href="#!">View</a>
											<div class="dropdown-divider"></div><a class="dropdown-item text-danger"
																				   th:href="@{/removepassword/{id}(id = ${password.id})}">Remove</a>
										</div>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</form>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#exampleModal">Add Password</button>

			<!-- Modal Add Password-->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				 role="dialog" aria-labelledby="exampleModalLabel"
				 aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add Password</h5>
							<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="mt-4" th:action="@{/savePassword}"
								  th:object="${password}" method="POST">
								<div class="form-group">
									<input type="text" class="form-control form-control-light"
										   id="resource" th:name="resource"
										   placeholder="Resource" th:field=*{resource}>
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-light"
										   id="url" th:name="url" placeholder="URL"
										   th:field=*{url}>
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-light"
										   id="username" th:name="username"
										   placeholder="Username" th:field=*{username}>
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-light"
										   id="password" th:name="password"
										   placeholder="Password" th:field=*{password}>
								</div>
								<div class="form-group">
									<button class="btn btn-primary d-block w-100 my-4" type="submit">Add
										Password</button>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary form-control"
									data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

	</main>

	</div>
</section>
</body>

</html>
