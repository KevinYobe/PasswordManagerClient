<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="dashboard/head :: head" />
<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="dashboard/navbar :: header" /></div>
			<div th:replace="dashboard/sidebar :: aside" /></div>
			<main
				class="col-md-9 ms-sm-auto col-lg-10 px-md-4 justify-content-center">
				<div class="form-add">
					<div class="card shadow">
						<div class="card-header">
							<h4>Add Password</h4>
						</div>
						<div class="card-body">
							<form action="row g-3" th:action="@{/savePassword}"
								th:object="${password}" method="POST">

								<div class="form-group">
									<input type="text" class="form-control input-lg"
										id="validationServer01" th:name="resource"
										placeholder="Resource" th:field=*{resource}>

								</div>
								<div class="form-group">
									<input type="text" class="form-control input-lg"
										id="validationServer01" th:name="url" placeholder="URL"
										th:field=*{url}>
								</div>
								<div class="form-group">
									<input type="text" class="form-control input-lg"
										id="validationServer01" th:name="username"
										placeholder="Username" th:field=*{username}>
								</div>
								<div class="form-group">
									<input type="text" class="form-control input-lg"
										id="validationServer01" th:name="password"
										placeholder="Password" th:field=*{password}>
								</div>
								<div class="form-group">
									<button class="btn btn-primary form-control" type="submit">Add
										Password</button>
								</div>
								<div class="form-group">
									<a th:href="@{/viewpassword}"
												class="btn btn-lg btn-primary" role="button">Back</a>
								</div>
							</form>

						</div>
					</div>
				</div>



			</main>
		</div>
	</div>

</body>
</html>
