<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Page Meta Tags-->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" th:href="@{images/vault-favicon-black.png}">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- Google Font-->
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;600&display=swap}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link th:href="@{css/style.css}" rel="stylesheet">
	<title>Vault</title>
</head>
<body>
<section class="h-100 d-flex align-items-center justify-content-center">
	<div class="create-account align-items-center">
		<a href="#" class="d-table mt-5 mb-4 mx-auto">
			<img th:src="@{images/vault-logo.png}" style="height: 40px"/>
		</a>
		<div class="shadow-lg rounded p-4 bg-white form mb-4">
			<form class="mt-4" th:object="${user}"
				th:action="@{/createaccount}" method="post">
					<div>
						<h5 class="fw-bold text-muted">
								Create Account</h5>
						</div>
						<div class="form-group mb-3">
							<input type="text" id="firstName" class="form-control form-control-light"
								th:field="*{firstName}" placeholder="Enter your first name" required/>

						</div>
						<div class="form-group mb-3">
							<input type="text" id="lastName" class="form-control form-control-light"
								th:field="*{surname}" placeholder="Enter your last name" required>
						</div>
						<div class="form-group mb-3">
							<input type="email"  id="email" class="form-control form-control-light"
								th:field="*{email}" placeholder="Enter your email" required>
						</div>
				<button class="btn btn-primary d-block w-100 my-4" type="submit">Create
					Account</button>
				<p class="text-left">
					<a th:href="@{/login}" class="btn btn-primary w-100"
					   role="button">Back</a>
				</p>
			</form>
		</div>
	</div>
</section>
</body>
</html>
