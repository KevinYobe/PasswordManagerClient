<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
<link rel="preconnect" th:href="@{https://fonts.gstatic.com}"
	crossorigin>
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,200&family=Raleway:ital,wght@1,200&family=Roboto:wght@100&family=Scope+One&display=swap}"
	rel="stylesheet">

<title>Password Manager</title>
</head>
<body>
	<div class="container-fluid">
		<main>

			<form class="form-group" th:object="${user}"
				th:action="@{/createaccount}" method="post">
				<div class="shadow card main">
					<div class="card-body">
						<div>
							<h4 class="h3 mb-3 font-weight-normal text-center">Create
								Your Account</h4>
						</div>

						<div class="form-group">
							<input type="text" class="form-control"
								th:field="*{firstName}" placeholder="Name" required/>

						</div>
						<div class="form-group">
							<input type="text" class="form-control"
								th:field="*{surname}" placeholder="LastName" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control"
								th:field="*{email}" placeholder="Email" required>
						</div>

						
							<button class="btn btn-primary w-100 mb-2" type="submit">Create
								Account</button>
						

						<p class="text-left">
							<a th:href="@{/login}" class="btn btn-primary w-100"
								role="button">Back</a>
						</p>
					</div>
				</div>
			</form>

		</main>
	</div>

</body>
</html>
