<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Page Meta Tags-->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{images/favicon/apple-touch-icon.png}">
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon/favicon-32x32.png}">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{images/favicon/favicon-16x16.png}">
	<link rel="mask-icon" th:href="@{images/favicon/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Google Font-->
	<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
	<link th:href="@{https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;600&display=swap}" rel="stylesheet">

	<!-- Vendor CSS -->
	<link rel="stylesheet" th:href="@{css/libs.bundle.css}" />

	<!-- Main CSS -->
	<link rel="stylesheet" th:href="@{css/theme.bundle.css}" />

	<!-- Fix for custom scrollbar if JS is disabled-->
	<noscript>
		<style>
          /**
          * Reinstate scrolling for non-JS clients
          */
          .simplebar-content-wrapper {
            overflow: auto;
          }
        </style>
	</noscript>

	<!-- Page Title -->
	<title>Secure PasswordManager</title>

</head>
<body>
<section class="d-flex justify-content-center align-items-start vh-100 py-5 px-3 px-md-0">
	<div class="d-flex flex-column w-100 align-items-center">
		<main>

			<form class="form-group" th:object="${user}"
				th:action="@{/createaccount}" method="post">
				<div class="card main">
					<div class="card-body">
						<div>
							<h3 class="mb-3 text-left">
								Create Account</h3>
						</div>

						<div class="form-group">
							<input type="text" class="form-control"
								th:field="*{firstName}" placeholder="Name" required/>

						</div>
						<div class="form-group">
							<input type="text" class="form-control"
								th:field="*{surname}" placeholder="LastName" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control"
								th:field="*{email}" placeholder="Email" required>
						</div>

						
							<button class="btn btn-primary w-100 mb-2" type="submit">Create
								Account</button>
						

						<p class="text-left">
							<a th:href="@{/login}" class="btn btn-primary w-100"
								role="button">Back</a>
						</p>
					</div>
				</div>
			</form>

		</main>
	</div>
</section>
</body>
</html>
